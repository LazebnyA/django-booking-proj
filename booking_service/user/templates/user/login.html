{% extends "user/base_auth.html" %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Log in to Your Account</h2>
            <form action="{% url 'user:login' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-auth">Log in</button>
            </form>
            <p class="auth-footer">Don't have an account? <a href="{% url 'user:registration' %}">Register here</a></p>
            <p class="auth-footer"><a href="{% url 'user:password_reset' %}">Forgot your password?</a></p>
        </div>
    </div>
{% endblock %}
