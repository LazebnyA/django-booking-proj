{% extends "user/base_auth.html" %}
{% load static %}

{% block title %}
    Reset Password
{% endblock %}

{% block content %}
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Reset Your Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-auth">Send e-mail</button>
            </form>
            <p class="auth-footer"><a href="{% url 'user:login' %}">Back to Login</a></p>
        </div>
    </div>
{% endblock %}
