<div class="comments-section">
    <h3>Comments</h3>
    <div class="comment-form">
        <form action="{% url 'service:service_comment' service.id %}" method="POST">
            {% csrf_token %}
            <input type="text" name="name" class="form-control" placeholder="Name" required>
            <input type="email" name="email" class="form-control" placeholder="Email" required>
            <textarea name="content" class="form-control" rows="3" placeholder="Your Comment" required></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="existing-comments">
        {% for comment in comments %}
            <div class="comment">
                <p class="comment-author"><strong>{{ comment.name }}</strong></p>
                <p class="comment-date"><small class="text-muted">{{ comment.created_at|date:"F j, Y, g:i a" }}</small></p>
                <p class="comment-content">{{ comment.content }}</p>
            </div>
        {% endfor %}
    </div>
</div>
